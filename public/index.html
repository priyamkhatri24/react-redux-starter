    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <!-----------------------------SCRIPT TO LOAD DYNAMIC MANIFEST------------------------------------------------------->
    <script>
      const full = window.location.host; // subdomain.domain.com
      const testDomain = 'ingenium.surge.sh';
      const serverURL =  process.env.NODE_ENV === 'development'
          ? 'http://13.126.247.152:3000'
          : 'https://class.ingeniumedu.com';
      const fullURL = `${serverURL}/getManifestDataOfClient?domain_name=${full}`;
      console.log(fullURL);
      fetch(fullURL)
        .then((res) => res.json())
        .then((resp) => {
          link = document.createElement('link');
          link.rel = 'manifest';
          link.id = 'dynamic-manifest';
          document.getElementsByTagName('head')[0].appendChild(link);
          const currentManifest = document.querySelector('#default-manifest');
          currentManifest.parentNode.removeChild(currentManifest);
          const manifestData = JSON.stringify(resp.result);
          const blob = new Blob([manifestData], { type: 'application/json' });
          const manifestURL = URL.createObjectURL(blob);
          document.querySelector('#dynamic-manifest').setAttribute('href', manifestURL);
        });
    </script>

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" id="default-manifest" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.

    -->
